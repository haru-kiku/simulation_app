<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>Choose your preference</title>
    <style>
        .choice-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="static/images/{{ photo }}">
        <form action="/index_2" method="POST">
            <div class="choice-container">
                <label for="meal">
                    <input type="radio" id="meal" name="chosen_preference" value="食事">
                    食事
                </label>
                <label for="photo">
                    <input type="radio" id="photo" name="chosen_preference" value="写真">
                    写真
                </label>
                <input type="hidden" id="photo" name="photo" value={{photo}}>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
