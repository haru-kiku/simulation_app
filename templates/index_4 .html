<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your preference</title>
    <style>
        .choice-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <div class="image-container">
    <img src="../static/images/{{ photo }}">
    <form action="/select" method="POST">
        <div class="choice-container">
            <label for="shopping">
                <input type="radio" id="shopping" name="chosen_preference" value="{{choice_1}}">
                {{choice_1}}
            </label>
            <label for="experience">
                <input type="radio" id="experience" name="chosen_preference" value="{{choice_2}}">
                {{choice_2}}
            </label>
            <input type="hidden" id="photo" name="photo" value={{photo}}>
        <button type="submit">Submit</button>
        </div>
    </form>
    </div>
</body>
</html>
