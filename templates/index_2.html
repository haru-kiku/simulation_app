<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>Choose your preference</title>
    <style>
        .choice-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>

<body>
    <div class="image-container">
    <img src="static/images/{{ photo }}">
    <form action="/index_3" method="POST">
        <div class="choice-container">
            <label for="sweets">
                <input type="radio" id="sweets" name="chosen_preference" value={{choice_1}}>
                {{choice_1}}
            </label>
            <label for="scenery">
                <input type="radio" id="scenery" name="chosen_preference" value={{choice_2}}>
                {{choice_2}}
            </label>
            <input type="hidden" id="photo" name="photo" value={{photo}}>
        <button type="submit">Submit</button>
        </div>
    </form>
    </div>
</body>

</html>
